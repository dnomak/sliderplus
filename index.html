<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta name="viewport" content="width=1024">
    <title>SliderPLUS</title>
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/sliderplus.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sliderplus-wrap">
      <div class="sliderplus">
        <div class="sliderplus-shell">
          <div class="sliderplus-edelkrone">
            <img src="img/edelkrone.png" />
          </div>
          <div class="sliderplus-camera">
            <div class="sliderplus-camera__dolly"></div>
            <img src="img/camera.png" />
          </div>
          <div class="sliderplus-shell__top"></div>
          <div class="sliderplus-shell__bottom"></div>
        </div>
        <div class="sliderplus-core">
          <div class="sliderplus-core__top-left"></div>
          <div class="sliderplus-core__top-right"></div>
          <div class="sliderplus-core__bottom-left"></div>
          <div class="sliderplus-core__bottom-right"></div>
        </div>
        <div class="sliderplus-rail">
          <div class="sliderplus-rail__left-leg"></div>
          <div class="sliderplus-rail__right-leg"></div>
        </div>
      </div>
    </div>
    <div class="sliderplus-tripod">
      <img src="img/tripod.png" />
    </div>
    <div class="sliderplus-slide">
      <div class="sliderplus-slide__distance"></div>
      <div class="sliderplus-slide__magic"></div>
    </div>
    <a href="https://codepen.io/dnomak/full/GzQYjx" target="_blank">
      <img src="img/dollyplus.gif" />
    </a>
  </body>
</html>
